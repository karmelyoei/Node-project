<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>My Books</title>
  </head>
  <body>
    <div>
      <h1>Bookie</h1>
      <img src="img/books.jpg" alt="books" />
    </div>

    <section id="searchSection">
      <form class="book-form" action="/" method="POST">
        <label class="book-form__label">Book Name</label>
        <input
          type="text"
          class="book-form__input"
          id="inputSearch"
          name="inputValue"
        />
        <button type="submit" id="buttonSearch" class="book-form__btn">
          Search
        </button>
      </form>
    </section>

    <script src="index.js"></script>
  </body>
</html>
